company_introduction: |
    Founded in 2007 Polychrome International Education (DBA Sesame Consulting) is a multinational company aiming to build a quick, direct and stable platform where our clients can communicate and develop with us. We have many years of consulting experience, specialized expertise, in-depth understanding of USA markets, and extensive local contacts. 
    
    We have been working with numerous top schools in the United States to create customized programs for students. One of our outstanding programs is International Pre-Collegiate Program (IPCP) at UC Berkeley. We provide international high school students the opportunity to take college courses at UC Berkeley during the summer. At the end, students will receive an official transcript from UC Berkeley undergraduate admission office and transferrable credits. We also work with UC Berkeley on developing placement test and iPhone application (College Finder) to assist students to better find their ideal schools.  
